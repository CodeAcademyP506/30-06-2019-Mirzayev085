<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>


    <div class="regForm">

        <form id="myReg">
            <h1>Qeydiyyat formu</h1>
            <input  type="text" name="Ad" id="ad" placeholder="Adınızı daxil edin" required pattern="\S+"/>
            <input  type="text" name="Soyad" id="soyad" placeholder="Soyadınızı daxil edin" required pattern="\S+"/>
            <input  type="email" name="E-mail" id="email" placeholder="E-mailinizi daxil edin" required pattern="\S+"/>
            <!-- <input required type="text" name="Şəhər" id="sheher" placeholder="Yaşadığınız şəhəri daxil edin"> -->
            <select id="sheher">
                <option value="Şəhər qeyd edilməyib">
                    Şəhəri seçin
                </option>
                <option value="Bakı">
                    Bakı
                </option>
                <option value="Naxçıvan">
                    Naxçıvan
                </option>
            </select>
            <input type="button" id="tesdiq" value="Qeydiyyat">
        </form>
    </div>


    <div class="myTable">

        <table id="tableMy">
            <tr>
                <th>Ad</th>
                <th>Soyad</th>
                <th>E-mail</th>
                <th>Şəhər</th>
                <th>Redaktə</th>
            </tr>
            <tr>

            </tr>

        </table>
        <div id="buttonum">
            <button id="bazasil">Istifadəçiləri bazadan sil</button>
            <button id="sil">Sil</button>
        </div>

    </div>


<div class="footer">
    <div class="kml">Designed and coded by Mirzayev085</div>
</div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>


    <script src="script.js"></script>
</body>

</html>
